<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Cadastro de Eventos</title>
    </head>
    <body>
        <br/>
        <div class="container w-60 border p-5">
            <h1>Cadastro de Eventos</h1>
            <form id="formEvento" method="POST" action="#" class="row g-3 needs-validation" novalidate>
                <div class="row mt-2">
                    <div class="col-md-2">
                        <label for="codigo" class="form-label">codigo </label>
                        <input type="text" class="form-control" id="codigo" name="codigo" value="" required disabled>
                        <div class="invalid-feedback">
                        Por favor, informe o codigo!
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="nome" class="form-label">Nome do evento:</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="" required>
                    <div class="invalid-feedback">
                    Por favor, informe o nome do evento!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" value="" required>
                    <div class="invalid-feedback">
                    Por favor, informe o endereço!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="cidade" class="form-label">Cidade: </label>
                    <input type="text" class="form-control" id="cidade" name="cidade" required>
                    <div class="invalid-feedback">
                    Por favor, informe a cidade!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="estado" class="form-label">Estado: </label>
                    <input type="text" class="form-control" id="estado" name="estado" required>
                    <div class="invalid-feedback">
                    Por favor, informe o estado!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="valor" class="form-label">Valor: </label>
                    <input type="text" class="form-control" id="valor" name="valor" required>
                    <div class="invalid-feedback">
                    Por favor, informe o valor!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="data" class="form-label">Data: </label>
                    <input type="text" class="form-control" id="data" name="data" required>
                    <div class="invalid-feedback">
                    Por favor, informe a data do evento!
                    </div>
                </div>
                
                <div class="col-12">
                    <button class="btn btn-primary" id='cadastrar' type="submit" >Cadastrar</button>
                    <button class="btn btn-warning" id='atualizar' type="button" onclick="atualizarEvents()" disabled>Atualizar</button>
                    <button class="btn btn-danger" id='excluir' type="button" onclick="apagarEvents()" disabled>Excluir</button>
                    <button class="btn btn-secondary" type="button" onclick="history.back()">Voltar</button>
                </div>
            </form>
        </div>
        <br/>
        <div id="mensagem">

        </div>
        </br>
        <div class = 'container' id="espacoTabela">
            
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./scripts/scriptEvento.js"></script>
</html>
